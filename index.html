<!DOCTYPE html>
<html>
<head>
  <title>Intraday Weekly Plan with Planning Groups</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    .tab {
      display: inline-block;
      padding: 10px;
      margin-right: 10px;
      background: #eee;
      cursor: pointer;
    }
    .tab.active {
      background: #ddd;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .no-data { color: #999; font-style: italic; }
    button {
      padding: 5px 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Intraday Weekly Plan</h1>

  <!-- Business Unit Dropdown -->
  <div class="container">
    <label for="businessUnitSelect">Select Business Unit:</label>
    <select id="businessUnitSelect">
      <option value="">--Select Business Unit--</option>
      <!-- Populated via API -->
    </select>
  </div>

  <!-- Planning Group Dropdown (Populated based on Business Unit) -->
  <div class="container">
    <label for="planningGroup">Select Planning Group:</label>
    <select id="planningGroup">
      <option value="">--Select Planning Group--</option>
      <!-- Populated via planning groups API -->
    </select>
  </div>

  <!-- Week Selection Dropdown -->
  <div class="container">
    <label for="weekSelect">Select Week:</label>
    <select id="weekSelect">
      <!-- Dynamically populated until end of 2026 -->
    </select>
  </div>

  <!-- Media Type Dropdown (Static options) -->
  <div class="container">
    <label for="mediaType">Media Type:</label>
    <select id="mediaType">
      <option value="">--All--</option>
      <option value="Voice">Voice</option>
      <option value="Message">Message</option>
    </select>
  </div>

  <!-- Tab Navigation for Data Display -->
  <div class="container">
    <div id="tabs">
      <div id="dailyTabButton" class="tab active">Daily Data</div>
      <div id="intervalTabButton" class="tab">15-min Intervals</div>
    </div>
    <div id="dailyTab" class="tab-content active">
      <h2>Daily Data</h2>
      <div id="dailyTableContainer">
        <!-- Daily summary table renders here -->
      </div>
    </div>
    <div id="intervalTab" class="tab-content">
      <h2>15-min Interval Data</h2>
      <div id="intervalTableContainer">
        <!-- 15-min interval table renders here -->
      </div>
    </div>
  </div>

  <script>
    /***** OAuth Authentication Setup *****/
    // Note: In the implicit grant flow, the client secret is not sent.
    const CLIENT_ID = '256876c6-470d-4304-8e7d-2038f8a55d95';
    const CLIENT_SECRET = 'tAdek1cTnnMmygxe-ma3_w_pNMSQkFZf-FQGXVeoVhg'; // For testing only.
    const REGION = 'mypurecloud.ie';
    const REDIRECT_URI = 'https://gmcglynn88.github.io/Intraday-Plan/';
    const AUTH_URL = `https://login.${REGION}/oauth/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;

    let accessToken = '';

    function parseHashParams() {
      const hash = window.location.hash.substring(1);
      const params = {};
      hash.split("&").forEach(part => {
        const item = part.split("=");
        params[item[0]] = decodeURIComponent(item[1]);
      });
      return params;
    }

    window.addEventListener("load", function() {
      const params = parseHashParams();
      if (params.access_token) {
        accessToken = params.access_token;
        // Clean the URL from the hash
        window.history.replaceState({}, document.title, window.location.pathname);
      } else {
        // Auto-authenticate if token is not present.
        window.location.href = AUTH_URL;
      }
      // Load business units and week options after authentication.
      fetchBusinessUnits();
      populateWeekSelect();
    });

    /***** Fetch Business Units *****/
    async function fetchBusinessUnits() {
      try {
        const response = await fetch('https://api.mypurecloud.ie/api/v2/workforcemanagement/businessunits', {
          headers: {
            'Content-Type': 'application/json',
            ...(accessToken ? { 'Authorization': 'Bearer ' + accessToken } : {})
          }
        });
        if (!response.ok) throw new Error('Error fetching business units: ' + response.statusText);
        const result = await response.json();
        const businessUnits = result.entities;
        const select = document.getElementById('businessUnitSelect');
        businessUnits.forEach(unit => {
          const option = document.createElement('option');
          option.value = unit.id;
          option.textContent = unit.name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error(error);
      }
    }

    /***** Fetch Planning Groups for Selected Business Unit *****/
    async function fetchPlanningGroups() {
      const businessUnitId = document.getElementById('businessUnitSelect').value;
      const planningGroupSelect = document.getElementById('planningGroup');
      planningGroupSelect.innerHTML = '<option value="">--Select Planning Group--</option>';
      if (!businessUnitId) return;
      try {
        const url = `https://api.mypurecloud.ie/api/v2/workforcemanagement/businessunits/${businessUnitId}/planninggroups`;
        const response = await fetch(url, {
          headers: {
            'Content-Type': 'application/json',
            ...(accessToken ? { 'Authorization': 'Bearer ' + accessToken } : {})
          }
        });
        if (!response.ok) throw new Error('Error fetching planning groups: ' + response.statusText);
        const result = await response.json();
        const planningGroups = result.entities;
        planningGroups.forEach(group => {
          const option = document.createElement('option');
          option.value = group.id;  // Planning group ID
          option.textContent = group.name;
          planningGroupSelect.appendChild(option);
        });
      } catch (error) {
        console.error(error);
      }
    }

    /***** Date Formatting Functions *****/
    function getUKFormattedDate(date) {
      const day = date.getDate();
      const month = date.getMonth() + 1;
      const year = date.getFullYear();
      return (day < 10 ? '0' + day : day) + '/' +
             (month < 10 ? '0' + month : month) + '/' +
             year;
    }

    /**
     * Returns an array of 7 date objects for a week.
     * Each object contains:
     *   - raw: ISO format (yyyy-mm-dd) for API calls.
     *   - uk: UK format (dd/mm/yyyy) for display.
     */
    function getWeekDates(startDate) {
      const dates = [];
      const start = new Date(startDate);
      for (let i = 0; i < 7; i++) {
        const currentDate = new Date(start);
        currentDate.setDate(start.getDate() + i);
        const raw = currentDate.toISOString().split('T')[0];
        const uk = getUKFormattedDate(currentDate);
        dates.push({ raw, uk });
      }
      return dates;
    }

    /***** Populate Week Selection Dropdown Until End of 2026 *****/
    function populateWeekSelect() {
      const select = document.getElementById('weekSelect');
      select.innerHTML = '<option value="">--Select Week--</option>';
      const today = new Date();
      // Calculate Monday of the current week (assuming Monday is day 1)
      const mondayOffset = (today.getDay() === 0 ? -6 : 1 - today.getDay());
      const startOfWeek = new Date(today);
      startOfWeek.setDate(today.getDate() + mondayOffset);
      const endDate = new Date('2026-12-31');
      for (let d = new Date(startOfWeek); d <= endDate; d.setDate(d.getDate() + 7)) {
        const weekStart = new Date(d);
        const weekEnd = new Date(d);
        weekEnd.setDate(weekEnd.getDate() + 6);
        const weekStartStr = getUKFormattedDate(weekStart);
        const weekEndStr = getUKFormattedDate(weekEnd);
        const isoWeekStart = weekStart.toISOString().split('T')[0];
        const option = document.createElement('option');
        option.value = isoWeekStart;
        option.textContent = `Week ${weekStartStr} - ${weekEndStr}`;
        select.appendChild(option);
      }
    }

    /***** Intraday Data Fetching *****/
    let weekData = []; // Holds daily intraday data for the selected week.

    async function fetchIntradayData(date) {
      const businessUnitId = document.getElementById('businessUnitSelect').value;
      if (!businessUnitId) {
        alert("Please select a Business Unit first.");
        return { date: date, data: null };
      }
      // Get the planning group value: if not set, use null.
      let planningGroupId = document.getElementById('planningGroup').value;
      if (planningGroupId === "") planningGroupId = null;
      
      const url = `https://api.mypurecloud.ie/api/v2/workforcemanagement/businessunits/${businessUnitId}/intraday`;
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...(accessToken ? { 'Authorization': 'Bearer ' + accessToken } : {})
          },
          body: JSON.stringify({
            businessUnitDate: date,
            categories: [
              "ForecastData",
              "PerformancePredictionData",
              "ScheduleData"
            ],
            intervalLengthMinutes: 15,
            planningGroupIds: planningGroupId ? [planningGroupId] : null
          })
        });
        if (!response.ok)
          throw new Error(`Error fetching data for ${date}: ${response.statusText}`);
        const data = await response.json();
        return { date: date, data: data };
      } catch (error) {
        console.error('API Error:', error);
        return { date: date, data: null };
      }
    }

    async function fetchDataForWeek(startDate) {
      const dateObjs = getWeekDates(startDate);
      const fetchPromises = dateObjs.map(dateObj =>
        fetchIntradayData(dateObj.raw).then(result => ({ ...result, uk: dateObj.uk }))
      );
      weekData = await Promise.all(fetchPromises);
      renderDailyTable();
    }

    /***** Render Daily Data in a Table *****/
    function renderDailyTable() {
      const mediaTypeFilter = document.getElementById('mediaType').value;
      let tableHTML = '<table><thead><tr><th>Date</th><th>Media Type</th><th>Forecast Offered</th><th>Forecast AHT</th><th>Scheduled Time</th><th>Service Level</th><th>ASA</th><th>Occupancy</th><th>Action</th></tr></thead><tbody>';

      weekData.forEach(day => {
        if (!day.data || !day.data.result) {
          tableHTML += `<tr><td>${day.uk}</td><td colspan="8" class="no-data">No data available</td></tr>`;
          return;
        }

        day.data.result.intradayDataGroupings.forEach(group => {
          // Apply media type filter if set
          if (mediaTypeFilter && group.mediaType !== mediaTypeFilter) return;

          tableHTML += '<tr>';
          tableHTML += `<td>${day.uk}</td>`;
          tableHTML += `<td>${group.mediaType}</td>`;
          
          // Forecast Data
          if (group.forecastDataSummary) {
            tableHTML += `<td>${group.forecastDataSummary.offered ? group.forecastDataSummary.offered.toFixed(2) : '0'}</td>`;
            tableHTML += `<td>${group.forecastDataSummary.averageHandleTimeSeconds ? group.forecastDataSummary.averageHandleTimeSeconds.toFixed(0) + 's' : '0s'}</td>`;
          } else {
            tableHTML += '<td class="no-data">N/A</td><td class="no-data">N/A</td>';
          }
          
          // Schedule Data
          if (group.scheduleDataSummary) {
            const hours = group.scheduleDataSummary.onQueueTimeSeconds ? (group.scheduleDataSummary.onQueueTimeSeconds / 3600).toFixed(1) : '0';
            tableHTML += `<td>${hours}h</td>`;
          } else {
            tableHTML += '<td class="no-data">N/A</td>';
          }
          
          // Performance Data
          if (group.performancePredictionDataSummary) {
            tableHTML += `<td>${group.performancePredictionDataSummary.serviceLevelPercent ? group.performancePredictionDataSummary.serviceLevelPercent.toFixed(1) + '%' : '0%'}</td>`;
            tableHTML += `<td>${group.performancePredictionDataSummary.averageSpeedOfAnswerSeconds ? group.performancePredictionDataSummary.averageSpeedOfAnswerSeconds.toFixed(0) + 's' : '0s'}</td>`;
            tableHTML += `<td>${group.performancePredictionDataSummary.occupancyPercent ? group.performancePredictionDataSummary.occupancyPercent.toFixed(1) + '%' : '0%'}</td>`;
          } else {
            tableHTML += '<td class="no-data">N/A</td><td class="no-data">N/A</td><td class="no-data">N/A</td>';
          }
          
          tableHTML += `<td><button onclick='show15MinDetails(${JSON.stringify(day).replace(/'/g, "&apos;")}, "${group.mediaType}")'>View Details</button></td>`;
          tableHTML += '</tr>';
        });
      });

      tableHTML += '</tbody></table>';
      document.getElementById('dailyTableContainer').innerHTML = tableHTML;
    }

    /***** Render 15-Min Interval Data in a Table *****/
    function render15MinTable(day, mediaType) {
      let tableHTML = `<h3>15-min Intervals for ${day.uk} (${mediaType})</h3>`;
      tableHTML += '<table><thead><tr><th>Time</th><th>Forecast Offered</th><th>Forecast AHT</th><th>Scheduled Time</th><th>Service Level</th><th>ASA</th><th>Occupancy</th></tr></thead><tbody>';
      
      if (day.data && day.data.result && day.data.result.intradayDataGroupings) {
        // Find the right media type grouping
        const grouping = day.data.result.intradayDataGroupings.find(g => g.mediaType === mediaType);
        if (!grouping) {
          tableHTML += '<tr><td colspan="7" class="no-data">No data for selected media type</td></tr>';
        } else {
          // Calculate time intervals
          const startDate = new Date(day.data.result.startDate);
          
          // Loop through intervals (96 intervals in a day at 15-min intervals)
          for (let i = 0; i < 96; i++) {
            const intervalTime = new Date(startDate);
            intervalTime.setMinutes(intervalTime.getMinutes() + i * 15);
            const timeStr = intervalTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            tableHTML += '<tr>';
            tableHTML += `<td>${timeStr}</td>`;
            
            // Forecast Data
            if (grouping.forecastDataPerInterval && grouping.forecastDataPerInterval[i]) {
              const f = grouping.forecastDataPerInterval[i];
              tableHTML += `<td>${f.offered ? f.offered.toFixed(2) : '0'}</td>`;
              tableHTML += `<td>${f.averageHandleTimeSeconds ? f.averageHandleTimeSeconds.toFixed(0) + 's' : '0s'}</td>`;
            } else {
              tableHTML += '<td>0</td><td>0s</td>';
            }
            
            // Schedule Data
            if (grouping.scheduleDataPerInterval && grouping.scheduleDataPerInterval[i]) {
              const s = grouping.scheduleDataPerInterval[i];
              const hours = s.onQueueTimeSeconds ? (s.onQueueTimeSeconds / 3600).toFixed(2) : '0';
              tableHTML += `<td>${hours}h</td>`;
            } else {
              tableHTML += '<td>0h</td>';
            }
            
            // Performance Data
            if (grouping.performancePredictionDataPerInterval && grouping.performancePredictionDataPerInterval[i]) {
              const p = grouping.performancePredictionDataPerInterval[i];
              tableHTML += `<td>${p.serviceLevelPercent ? p.serviceLevelPercent.toFixed(1) + '%' : '0%'}</td>`;
              tableHTML += `<td>${p.averageSpeedOfAnswerSeconds ? p.averageSpeedOfAnswerSeconds.toFixed(0) + 's' : '0s'}</td>`;
              tableHTML += `<td>${p.occupancyPercent ? p.occupancyPercent.toFixed(1) + '%' : '0%'}</td>`;
            } else {
              tableHTML += '<td>0%</td><td>0s</td><td>0%</td>';
            }
            
            tableHTML += '</tr>';
          }
        }
      } else {
        tableHTML += '<tr><td colspan="7" class="no-data">No data available</td></tr>';
      }
      
      tableHTML += '</tbody></table>';
      document.getElementById('intervalTableContainer').innerHTML = tableHTML;
    }

    /***** Tab Navigation *****/
    document.getElementById('dailyTabButton').addEventListener('click', function() {
      setActiveTab('daily');
    });
    document.getElementById('intervalTabButton').addEventListener('click', function() {
      setActiveTab('interval');
    });

    function setActiveTab(tabName) {
      if (tabName === 'daily') {
        document.getElementById('dailyTab').classList.add('active');
        document.getElementById('intervalTab').classList.remove('active');
        document.getElementById('dailyTabButton').classList.add('active');
        document.getElementById('intervalTabButton').classList.remove('active');
      } else if (tabName === 'interval') {
        document.getElementById('dailyTab').classList.remove('active');
        document.getElementById('intervalTab').classList.add('active');
        document.getElementById('dailyTabButton').classList.remove('active');
        document.getElementById('intervalTabButton').classList.add('active');
      }
    }

    /***** Show 15-min Details *****/
    function show15MinDetails(day, mediaType) {
      setActiveTab('interval');
      render15MinTable(day, mediaType);
    }

    // Refresh data when week selection or media type changes.
    document.getElementById('weekSelect').addEventListener('change', function(event) {
      const startDate = event.target.value;
      if (startDate) {
        fetchDataForWeek(startDate);
      }
    });
    document.getElementById('mediaType').addEventListener('change', renderDailyTable);

    // When the business unit changes, update planning groups and refresh intraday data if a week is selected.
    document.getElementById('businessUnitSelect').addEventListener('change', function() {
      fetchPlanningGroups();
      const weekSelect = document.getElementById('weekSelect');
      if (weekSelect.value) {
        fetchDataForWeek(weekSelect.value);
      }
    });

    // When the planning group selection changes, refresh the daily data.
    document.getElementById('planningGroup').addEventListener('change', function() {
      const weekSelect = document.getElementById('weekSelect');
      if (weekSelect.value) {
        fetchDataForWeek(weekSelect.value);
      }
    });
  </script>
</body>
</html>
