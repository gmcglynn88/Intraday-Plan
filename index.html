<!DOCTYPE html>
<html>
<head>
  <title>Intraday Weekly Plan with Business Unit and Tabs</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    .tab {
      display: inline-block;
      padding: 10px;
      margin-right: 10px;
      background: #eee;
      cursor: pointer;
    }
    .tab.active {
      background: #ddd;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Intraday Weekly Plan</h1>
  
  <!-- OAuth Login Button -->
  <button id="loginButton">Login</button>
  
  <!-- Business Unit Dropdown -->
  <div class="container">
    <label for="businessUnitSelect">Select Business Unit:</label>
    <select id="businessUnitSelect">
      <option value="">--Select Business Unit--</option>
      <!-- Options will be populated via the GET API -->
    </select>
  </div>
  
  <!-- Week Selection Dropdown -->
  <div class="container">
    <label for="weekSelect">Select Week:</label>
    <select id="weekSelect">
      <!-- Options are populated dynamically until end of 2026 -->
    </select>
  </div>
  
  <!-- Filter Dropdowns -->
  <div class="container">
    <label for="planningGroup">Planning Group:</label>
    <select id="planningGroup">
      <option value="">--All--</option>
      <option value="GroupA">Group A</option>
      <option value="GroupB">Group B</option>
    </select>
  </div>
  <div class="container">
    <label for="mediaType">Media Type:</label>
    <select id="mediaType">
      <option value="">--All--</option>
      <option value="Voice">Voice</option>
      <option value="Chat">Chat</option>
    </select>
  </div>
  
  <!-- Tab Navigation -->
  <div class="container">
    <div id="tabs">
      <div id="dailyTabButton" class="tab active">Daily Data</div>
      <div id="intervalTabButton" class="tab">15-min Intervals</div>
    </div>
    <div id="dailyTab" class="tab-content active">
      <h2>Daily Data</h2>
      <div id="dailyTableContainer">
        <!-- Daily data table will be rendered here -->
      </div>
    </div>
    <div id="intervalTab" class="tab-content">
      <h2>15-min Interval Data</h2>
      <div id="intervalTableContainer">
        <!-- 15-min interval table will be rendered here -->
      </div>
    </div>
  </div>
  
  <script>
    /***** OAuth Authentication Setup *****/
    const CLIENT_ID = '4652c8b5-9117-43c6-8e54-77eeb38aebb8';
    const CLIENT_SECRET = 'txtfN6cb699Lu7tID5n2NSjGwKOU_6NzyghgSk-bVkY'; // WARNING: Do not expose in production.
    const REGION = 'mypurecloud.ie';
    const REDIRECT_URI = 'https://gmcglynn88.github.io/IPI-changes-on-the-fly/';
    const AUTH_URL = `https://login.${REGION}/oauth/authorize?client_id=${CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
    
    let accessToken = '';
    
    function parseHashParams() {
      const hash = window.location.hash.substring(1);
      const params = {};
      hash.split("&").forEach(part => {
        const item = part.split("=");
        params[item[0]] = item[1];
      });
      return params;
    }
    
    window.addEventListener("load", function() {
      const params = parseHashParams();
      if (params.access_token) {
        accessToken = params.access_token;
        document.getElementById("loginButton").style.display = "none";
        window.history.replaceState({}, document.title, window.location.pathname);
      }
      // Populate the dropdowns on load.
      fetchBusinessUnits();
      populateWeekSelect();
    });
    
    document.getElementById("loginButton").addEventListener("click", function() {
      window.location.href = AUTH_URL;
    });
    
    /***** Fetch Business Units *****/
    async function fetchBusinessUnits() {
      try {
        const response = await fetch('https://api.mypurecloud.ie/api/v2/workforcemanagement/businessunits', {
          headers: { 'Content-Type': 'application/json', ...(accessToken ? { 'Authorization': 'Bearer ' + accessToken } : {}) }
        });
        if (!response.ok) throw new Error('Error fetching business units: ' + response.statusText);
        const result = await response.json();
        const businessUnits = result.entities;
        const select = document.getElementById('businessUnitSelect');
        businessUnits.forEach(unit => {
          const option = document.createElement('option');
          option.value = unit.id;
          option.textContent = unit.name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error(error);
      }
    }
    
    /***** Date Formatting Functions *****/
    function getUKFormattedDate(date) {
      const day = date.getDate();
      const month = date.getMonth() + 1;
      const year = date.getFullYear();
      return (day < 10 ? '0' + day : day) + '/' +
             (month < 10 ? '0' + month : month) + '/' +
             year;
    }
    
    /**
     * Returns an array of 7 date objects for the week.
     * Each object has:
     * - raw: ISO format (yyyy-mm-dd) for API calls.
     * - uk: UK format (dd/mm/yyyy) for display.
     */
    function getWeekDates(startDate) {
      const dates = [];
      const start = new Date(startDate);
      for (let i = 0; i < 7; i++) {
        const currentDate = new Date(start);
        currentDate.setDate(start.getDate() + i);
        const raw = currentDate.toISOString().split('T')[0];
        const uk = getUKFormattedDate(currentDate);
        dates.push({ raw, uk });
      }
      return dates;
    }
    
    /***** Populate Week Selection Dropdown Until End of 2026 *****/
    function populateWeekSelect() {
      const select = document.getElementById('weekSelect');
      select.innerHTML = '<option value="">--Select Week--</option>';
      const today = new Date();
      // Calculate Monday of the current week (assuming Monday is the first day)
      const mondayOffset = (today.getDay() === 0 ? -6 : 1 - today.getDay());
      const startOfWeek = new Date(today);
      startOfWeek.setDate(today.getDate() + mondayOffset);
      const endDate = new Date('2026-12-31');
      for (let d = new Date(startOfWeek); d <= endDate; d.setDate(d.getDate() + 7)) {
        const weekStart = new Date(d);
        const weekEnd = new Date(d);
        weekEnd.setDate(weekEnd.getDate() + 6);
        const weekStartStr = getUKFormattedDate(weekStart);
        const weekEndStr = getUKFormattedDate(weekEnd);
        const isoWeekStart = weekStart.toISOString().split('T')[0];
        const option = document.createElement('option');
        option.value = isoWeekStart;
        option.textContent = `Week ${weekStartStr} - ${weekEndStr}`;
        select.appendChild(option);
      }
    }
    
    /***** Intraday Data Fetching *****/
    let weekData = []; // Holds daily data for the selected week.
    
    async function fetchIntradayData(date) {
      const businessUnitId = document.getElementById('businessUnitSelect').value;
      if (!businessUnitId) {
        alert("Please select a Business Unit first.");
        return { date: date, data: null };
      }
      // Build the URL dynamically using the selected business unit ID.
      const url = `https://api.mypurecloud.ie/api/v2/workforcemanagement/businessunits/${businessUnitId}/intraday`;
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...(accessToken ? { 'Authorization': 'Bearer ' + accessToken } : {})
          },
          body: JSON.stringify({ date: date })
        });
        if (!response.ok)
          throw new Error(`Error fetching data for ${date}: ${response.statusText}`);
        const data = await response.json();
        return { date: date, data: data };
      } catch (error) {
        console.error('API Error:', error);
        return { date: date, data: null };
      }
    }
    
    async function fetchDataForWeek(startDate) {
      const dateObjs = getWeekDates(startDate);
      const fetchPromises = dateObjs.map(dateObj =>
        fetchIntradayData(dateObj.raw).then(result => ({ ...result, uk: dateObj.uk }))
      );
      weekData = await Promise.all(fetchPromises);
      renderDailyTable();
    }
    
    /***** Render Daily Data in a Table *****/
    function renderDailyTable() {
      const planningGroupFilter = document.getElementById('planningGroup').value;
      const mediaTypeFilter = document.getElementById('mediaType').value;
      
      let tableHTML = '<table><thead><tr><th>Date</th><th>Daily Summary</th><th>Action</th></tr></thead><tbody>';
      
      weekData.forEach(day => {
        // Apply filters if data exists.
        let showRow = true;
        if (day.data) {
          if (planningGroupFilter && day.data.planningGroup !== planningGroupFilter)
            showRow = false;
          if (mediaTypeFilter && day.data.mediaType !== mediaTypeFilter)
            showRow = false;
        }
        if (!showRow) return;
        
        tableHTML += '<tr>';
        tableHTML += `<td>${day.uk}</td>`;
        if (day.data && Object.keys(day.data).length > 0) {
          // Assuming day.data contains a property "dailySummary" (adjust if needed).
          const summary = day.data.dailySummary ? JSON.stringify(day.data.dailySummary) : 'Data available';
          tableHTML += `<td>${summary}</td>`;
        } else {
          tableHTML += `<td>Data not published for this time frame</td>`;
        }
        // Use a button to view the 15-min interval details.
        tableHTML += `<td><button onclick='show15MinDetails(${JSON.stringify(day).replace(/'/g, "&apos;")})'>View 15-min Details</button></td>`;
        tableHTML += '</tr>';
      });
      
      tableHTML += '</tbody></table>';
      document.getElementById('dailyTableContainer').innerHTML = tableHTML;
    }
    
    /***** Render 15-Min Interval Data in a Table *****/
    function render15MinTable(day) {
      let tableHTML = `<h3>15-min Intervals for ${day.uk}</h3>`;
      tableHTML += '<table><thead><tr><th>Interval</th><th>Value</th></tr></thead><tbody>';
      
      if (day.data && day.data.intervals && day.data.intervals.length > 0) {
        day.data.intervals.forEach(interval => {
          // Adjust property names as returned by your API.
          tableHTML += `<tr><td>${interval.interval}</td><td>${interval.value}</td></tr>`;
        });
      } else {
        tableHTML += `<tr><td colspan="2">Data not published for this time frame</td></tr>`;
      }
      
      tableHTML += '</tbody></table>';
      document.getElementById('intervalTableContainer').innerHTML = tableHTML;
    }
    
    /***** Tab Navigation *****/
    document.getElementById('dailyTabButton').addEventListener('click', function() {
      setActiveTab('daily');
    });
    document.getElementById('intervalTabButton').addEventListener('click', function() {
      setActiveTab('interval');
    });
    
    function setActiveTab(tabName) {
      if (tabName === 'daily') {
        document.getElementById('dailyTab').classList.add('active');
        document.getElementById('intervalTab').classList.remove('active');
        document.getElementById('dailyTabButton').classList.add('active');
        document.getElementById('intervalTabButton').classList.remove('active');
      } else if (tabName === 'interval') {
        document.getElementById('dailyTab').classList.remove('active');
        document.getElementById('intervalTab').classList.add('active');
        document.getElementById('dailyTabButton').classList.remove('active');
        document.getElementById('intervalTabButton').classList.add('active');
      }
    }
    
    /***** Show 15-min Details *****/
    function show15MinDetails(day) {
      // Switch to the interval tab and render detailed intervals.
      setActiveTab('interval');
      render15MinTable(day);
    }
    
    // Event listeners: When the week, planning group, media type, or business unit changes, refresh the daily table.
    document.getElementById('weekSelect').addEventListener('change', function(event) {
      const startDate = event.target.value;
      if (startDate) {
        fetchDataForWeek(startDate);
      }
    });
    
    document.getElementById('planningGroup').addEventListener('change', renderDailyTable);
    document.getElementById('mediaType').addEventListener('change', renderDailyTable);
    document.getElementById('businessUnitSelect').addEventListener('change', function() {
      const weekSelect = document.getElementById('weekSelect');
      if (weekSelect.value) {
        fetchDataForWeek(weekSelect.value);
      }
    });
  </script>
</body>
</html>
